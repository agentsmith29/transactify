<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Stock</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Current Stock</h1>

    <nav class="mb-4">
        <a href="{% url 'manage_products' %}" class="btn btn-primary mr-2">Add Product</a>
        <a href="{% url 'manage_stock' %}" class="btn btn-secondary mr-2">Add Stock</a>
        <a href="{% url 'make_sale' %}" class="btn btn-success mr-2">Make Sale</a>
        <a href="{% url 'view_stock' %}" class="btn btn-info">View Stock</a>
    </nav>

    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">EAN</th>
                    <th scope="col">Name</th>
                    <th scope="col">Stock</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.ean }}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.quantity }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="text-center">No products available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
